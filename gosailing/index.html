<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Go Sailing!</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #001122, #003366);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #66ccff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .header p {
            margin: 10px 0;
            color: #aaaaaa;
            font-size: 1.1em;
        }
        canvas {
            border: 3px solid #4488cc;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin: 20px;
        }
        .controls {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 600px;
            margin: 20px;
        }
        .controls h3 {
            margin-top: 0;
            color: #66ccff;
            font-size: 1.3em;
        }
        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .control-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            border-left: 3px solid #66ccff;
        }
        .key {
            background: #333;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
            color: #66ccff;
        }
        .loading {
            color: #66ccff;
            font-size: 1.2em;
            text-align: center;
            padding: 40px;
        }
        .error {
            color: #ff6666;
            background: rgba(255,0,0,0.1);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ff6666;
        }
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }
        .wave {
            display: inline-block;
            animation: wave 2s infinite;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><span class="wave">⛵</span> Go Sailing!</h1>
        <p>A sailing simulation built with Go and WebAssembly</p>
    </div>

    <div class="loading" id="loading">
        <div>Loading sailing game...</div>
        <div style="margin-top: 10px; font-size: 0.9em; color: #888;">
            Downloading and initializing WebAssembly module
        </div>
    </div>

    <div class="controls" style="display: none;" id="controls">
    </div>

    <div class="error" style="display: none;" id="error">
        <h3>⚠️ Failed to Load Game</h3>
        <p>There was an error loading the sailing game. Please check the browser console for details.</p>
        <div id="error-details" style="margin-top: 10px; font-family: monospace; font-size: 0.8em;"></div>
    </div>

    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();

        // Add some debug logging
        console.log('Starting WASM load...');

        WebAssembly.instantiateStreaming(fetch("sailing.wasm"), go.importObject)
            .then((result) => {
                console.log('WASM loaded successfully');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('controls').style.display = 'block';

                // Run the game
                go.run(result.instance);
            })
            .catch((err) => {
                console.error('Failed to load WASM:', err);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error-details').textContent = err.toString();
            });
    </script>
</body>
</html>
